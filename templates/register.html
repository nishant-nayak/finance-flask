{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="alert alert-info" role="alert">Password must be atleast 8 characters long!</div>
    <form action="/register" method="post" onsubmit="checks()">
        <div class="form-group">
            <input autocomplete="off" autofocus id="username" class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
        function checks()
        {
            username = document.getElementById("username").value
            if (username === "")
            {
                alert("Username Field is Empty.")
            }
            password = document.getElementById("password").value

            if (password === "")
            {
                alert("Password Field is Empty.")
            }
            confirmation = document.getElementById("confirmation").value

            if (password != confirmation)
            {
                alert("Passwords do not match.")
            }

            if (password.length < 8)
            {
                alert("Password must be atleast 8 characters long")
            }

        }
    </script>
{% endblock %}
